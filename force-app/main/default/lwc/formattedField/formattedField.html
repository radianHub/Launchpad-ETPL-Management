<template>
	<lightning-formatted-text
		if:true={isText}
		value={field.value}
		linkify>
	</lightning-formatted-text>
	<lightning-formatted-date-time
		if:true={isDate}
		value={field.value}
		year="numeric"
		month="numeric"
		day="numeric"
		time-zone="UTC">
	</lightning-formatted-date-time>
	<lightning-formatted-date-time
		if:true={isDateTime}
		value={field.value}
		year="numeric"
		month="numeric"
		day="numeric"
		hour="2-digit"
		minute="2-digit">
	</lightning-formatted-date-time>
	<lightning-formatted-number
		if:true={isDecimal}
		value={field.value}
		format-style="decimal"
		maximum-fraction-digits="2">
	</lightning-formatted-number>
	<lightning-formatted-number
		if:true={isCurrency}
		value={field.value}
		format-style="currency">
	</lightning-formatted-number>
	<lightning-formatted-number
		if:true={isPercent}
		value={field.value}
		format-style="percent">
	</lightning-formatted-number>
	<span if:true={isTime}>{time}</span>
	<lightning-formatted-url
		if:true={isUrl}
		value={field.value}
		target="_blank">
	</lightning-formatted-url>
	<lightning-formatted-phone
		if:true={isPhone}
		value={field.value}>
	</lightning-formatted-phone>
	<lightning-formatted-email
		if:true={isEmail}
		value={field.value}>
	</lightning-formatted-email>
	<lightning-input
		if:true={isCheckbox}
		type="checkbox"
		variant="label-hidden"
		label={field.label}
		name={field.label}
		read-only
		checked={field.value}
		disabled></lightning-input>
</template>
