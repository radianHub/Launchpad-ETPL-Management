<template>
	<lightning-input
		if:true={isText}
		type="text"
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isDate}
		type="date"
		aria-label={field.fieldLabel}
		placeholder={placeholder}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isDateTime}
		type="datetime"
		aria-label={field.fieldLabel}
		placeholder={placeholder}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isDecimal}
		type="number"
		step=".01"
		formatter="decimal"
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isCurrency}
		type="number"
		formatter="currency"
		step=".01"
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isPercent}
		type="number"
		formatter="percent"
		step=".01"
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		type="time"
		if:true={isTime}
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}></lightning-input>
	<lightning-input
		if:true={isUrl}
		type="url"
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isPhone}
		type="tel"
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isEmail}
		type="email"
		placeholder={placeholder}
		aria-label={field.fieldLabel}
		variant={variant}
		onblur={handleBlur}
		value={dynamicFieldInput}
		name={field.fieldApiName}>
	</lightning-input>
	<lightning-input
		if:true={isCheckbox}
		type="checkbox"
		aria-label={field.fieldLabel}
		variant={variant}
		onchange={handleChangeCheckbox}
		value={dynamicFieldInput}
		checked={dynamicFieldInput}
		name={field.fieldApiName}></lightning-input>
</template>
