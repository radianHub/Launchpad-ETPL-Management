<template>
	<lightning-spinner
		lwc:if={isLoading}
		alternative-text="Loading"
		size="large"
		class="slds-is-absolute"></lightning-spinner>
	<span style={headerCSS}>
		<h1 class="header">{config.header}</h1>
		<p class="header-description">{config.description}</p>
	</span>
	<c-etpl-filter
		config={config}
		onsendrecords={handleOnSendRecords}></c-etpl-filter>
	<div class="slds-p-top_large">
		<c-filter-results
			lwc:if={records}
			object-api-name="LaunchpadCo__Training_Program__c"
			fields={config.fields}
			records={records}
			name-field-redirect-path={nameFieldRedirectPath}
			config={config}></c-filter-results>
	</div>
</template>
