<template>
	<lightning-spinner
		lwc:if={isLoading}
		alternative-text="Loading"
		size="large"
		class="slds-is-absolute"></lightning-spinner>
	<lightning-layout
		lwc:if={filterOptions}
		horizontal-align="spread"
		multiple-rows="true"
		class="filter disp-flex flex-gap-30 primary-container-padding flex-gap-15">
		<lightning-layout-item
			size="12"
			large-device-size="2"
			small-device-size="12"
			class="text-align-c">
			<span class="filter-header"> {config.filterHeader} </span>
		</lightning-layout-item>
		<lightning-layout-item
			size="12"
			large-device-size="12"
			small-device-size="12"
			class="text-align-c">
			<span class="section-helptext">{config.filterSectionHelpText}</span>
		</lightning-layout-item>
		<lightning-layout-item
			size="12"
			large-device-size="7"
			small-device-size="12">
			<lightning-input
				type="text"
				placeholder={config.searchInputLabel}
				label={config.searchInputLabel}
				variant="label-hidden"
				onchange={handleChangeKeyword}
				onkeyup={handleEnterKey}
				value={keyword}
				name="keyword"
				lwc:ref="keyword"
				class="padding-bottom-15"></lightning-input>
		</lightning-layout-item>
		<lightning-layout-item
			class={buttonOrder}
			size="12"
			large-device-size="2"
			small-device-size="12">
			<lightning-button
				variant="brand"
				label={config.searchBtnLabel}
				title={config.searchBtnLabel}
				icon-name="utility:search"
				class="search-button"
				stretch="true"
				onclick={handleClickSearch}></lightning-button>
		</lightning-layout-item>
		<lightning-layout-item
			class={buttonOrder}
			size="12"
			large-device-size="2"
			small-device-size="12">
			<lightning-button
				variant="brand"
				class="search-button"
				icon-name="utility:clear"
				label={config.clearFilterLabel}
				title={config.clearFilterLabel}
				stretch="true"
				onclick={handleClearFilters}>
			</lightning-button>
		</lightning-layout-item>
		<lightning-layout-item
			size="12"
			class="padding-bottom-15">
			<c-advanced-search-filters
				object-api-name="LaunchpadCo__Training_Program__c"
				field-set-api-name={config.primaryFilterFieldSetApiName}
				onapplyfilter={handleApplyFilter}
				onchangeinput={handleChangeInput}
				lwc:ref="advancedSearchFilters"
				onoperatorselected={handleOperatorSelected}></c-advanced-search-filters>
		</lightning-layout-item>
	</lightning-layout>
</template>
